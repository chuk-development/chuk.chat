<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - Chuk</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #e0e0e0;
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            color: #ffffff;
            margin-bottom: 10px;
            font-weight: 300;
            text-align: center;
        }
        
        .subtitle {
            font-size: clamp(1rem, 3vw, 1.1rem);
            color: #9ca3af;
            margin-bottom: 40px;
            text-align: center;
            padding: 0 15px;
        }
        
        .support-section {
            text-align: center;
            margin-bottom: 40px;
            padding: 0 15px;
        }
        
        .support-section p {
            color: #d1d5db;
        }
        
        .email-link {
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            color: #60a5fa;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            word-break: break-all;
        }
        
        .email-link:hover {
            color: #93c5fd;
            text-decoration: underline;
        }
        
        .back-link {
            text-align: center;
            padding: 0 15px;
        }
        
        .back-link a {
            color: #60a5fa;
            text-decoration: none;
            font-size: clamp(1rem, 3vw, 1.1rem);
            transition: color 0.3s ease;
        }
        
        .back-link a:hover {
            color: #93c5fd;
            text-decoration: underline;
        }
        
        /* Mobile responsiveness */
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .subtitle {
                margin-bottom: 30px;
            }
            
            .support-section {
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>
    <h1>Support</h1>
    <div class="subtitle">Need help? We're here for you</div>
    
    <div class="support-section">
        <p style="font-size: 1.1rem; margin-bottom: 20px;">Contact us at:</p>
        <a href="mailto:support@chuk.dev" class="email-link">support@chuk.dev</a>
    </div>
    
    <div class="back-link">
        <a href="./index.html">‚Üê Back to Home</a>
    </div>
</body>
</html>
