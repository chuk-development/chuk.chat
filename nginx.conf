server {
    listen 80;
    server_name chuk.chat www.chuk.chat;
    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Handle clean URLs - try files with .html extension
    location / {
        try_files $uri $uri.html $uri/ =404;
    }

    # Specific routes for your pages
    location = /subscription {
        try_files /subscription.html =404;
    }

    location = /dl {
        try_files /dl.html =404;
    }

    location = /pricing {
        try_files /pricing.html =404;
    }

    location = /downloads {
        try_files /downloads.html =404;
    }

    location = /support {
        try_files /support.html =404;
    }

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Error pages
    error_page 404 /index.html;
}
