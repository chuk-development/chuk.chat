<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing - Chuk</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #e0e0e0;
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            color: #ffffff;
            margin-bottom: 10px;
            font-weight: 300;
            text-align: center;
        }
        
        .subtitle {
            font-size: clamp(1rem, 3vw, 1.1rem);
            color: #9ca3af;
            margin-bottom: 40px;
            text-align: center;
            padding: 0 15px;
        }
        
        .price-list {
            text-align: center;
            margin-bottom: 40px;
            padding: 0 15px;
        }
        
        .price-item {
            font-size: clamp(2rem, 6vw, 3.5rem);
            margin-bottom: 20px;
            font-weight: 600;
            color: #60a5fa;
        }
        
        .price-value {
            font-weight: 600;
            color: #ffffff;
        }
        
        .info-section {
            text-align: center;
            margin-bottom: 40px;
            max-width: 600px;
            padding: 0 15px;
        }
        
        .info-item {
            font-size: clamp(1rem, 3vw, 1.1rem);
            margin-bottom: 15px;
            color: #d1d5db;
        }
        
        .highlight {
            font-weight: 600;
            color: #60a5fa;
        }
        
        .back-link {
            text-align: center;
            padding: 0 15px;
        }
        
        .back-link a {
            color: #60a5fa;
            text-decoration: none;
            font-size: clamp(1rem, 3vw, 1.1rem);
            transition: color 0.3s ease;
        }
        
        .back-link a:hover {
            color: #93c5fd;
            text-decoration: underline;
        }
        
        /* Mobile responsiveness */
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .subtitle {
                margin-bottom: 30px;
            }
            
            .price-list {
                margin-bottom: 30px;
            }
            
            .info-section {
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>
    <h1>Pricing</h1>
    <div class="subtitle">The prices are for now</div>
    
    <div class="price-list">
        <div class="price-item">€20</div>
    </div>
    
    <div class="info-section">
        <div class="info-item">
            <span class="highlight">Commission:</span> I take 10% commission, so I make profit
        </div>
        <div class="info-item">
            <span class="highlight">Tax:</span> Plus 19% tax on top of all prices
        </div>
    </div>
    
    <div class="back-link">
        <a href="./index.html">← Back to Home</a> | <a href="./support.html">Support</a>
    </div>
</body>
</html>
