<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing - Chuk Chat</title>
    <link rel="stylesheet" href="shared-styles.css">
    <style>
        .container {
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            border-bottom: none;
            padding-bottom: 0;
        }

        .subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 40px;
        }

        .pricing-card {
            background: var(--card-bg);
            border: 1px solid var(--border-solid);
            padding: 32px;
            max-width: 380px;
            margin: 0 auto;
            text-align: center;
        }

        .pricing-card:hover {
            border-color: var(--text-color);
        }

        .price {
            font-size: 48px;
            font-weight: bold;
            color: var(--text-color);
            line-height: 1;
            margin-bottom: 8px;
        }

        .price-period {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 24px;
            padding-bottom: 24px;
            border-bottom: 1px dotted var(--border-dotted);
        }

        .features {
            text-align: left;
            margin-bottom: 24px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            gap: 10px;
            font-size: 14px;
            color: var(--text-secondary);
            padding-bottom: 12px;
            border-bottom: 1px dotted var(--border-dotted);
        }

        .feature-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .feature-icon {
            color: var(--success);
            min-width: 18px;
        }

        .note {
            margin-top: 20px;
            font-size: 12px;
            color: var(--text-muted);
            border-top: 1px dashed var(--border-dotted);
            padding-top: 16px;
        }

        .footer {
            margin-top: auto;
        }
    </style>
</head>
<body>
    <nav class="top-bar">
        <div class="nav-container">
            <a href="./index.html" class="logo">Chuk Chat</a>
            <div class="nav-links">
                <a href="./pricing.html" class="nav-link active">Pricing</a>
                <a href="./downloads.html" class="nav-link">Downloads</a>
                <a href="./support.html" class="nav-link">Support</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Simple Pricing</h1>
        <p class="subtitle">Transparent costs. No hidden fees.</p>

        <div class="pricing-card">
            <div class="price">€20</div>
            <div class="price-period">per month</div>

            <div class="features">
                <div class="feature-item">
                    <svg class="feature-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
                    <span>Full Access to Chuk AI</span>
                </div>
                <div class="feature-item">
                    <svg class="feature-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
                    <span>End-to-End Encryption</span>
                </div>
                <div class="feature-item">
                    <svg class="feature-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
                    <span>€18 in AI Credits Included</span>
                </div>
            </div>

            <div class="note">
                Includes 19% VAT.<br>
                We take a 10% commission to keep the lights on.
            </div>
        </div>

        <footer class="footer">
            <span>&copy; 2025 Chuk</span>
            <a href="./privacy.html">Privacy Policy</a>
            <a href="./terms.html">Terms of Service</a>
            <a href="./impressum.html">Impressum</a>
        </footer>
    </div>
</body>
</html>
