<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuk - Work in Progress</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #e0e0e0;
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            color: #ffffff;
            margin-bottom: 10px;
            font-weight: 300;
            text-align: center;
        }
        
        .date {
            font-size: clamp(1rem, 3vw, 1.1rem);
            color: #9ca3af;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .sneak-peek {
            font-size: clamp(1.1rem, 3vw, 1.3rem);
            color: #d1d5db;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .pricing-link {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .pricing-link a {
            color: #60a5fa;
            text-decoration: none;
            font-size: clamp(1rem, 3vw, 1.1rem);
            transition: color 0.3s ease;
        }
        
        .pricing-link a:hover {
            color: #93c5fd;
            text-decoration: underline;
        }
        
        .image-container {
            margin-top: 30px;
            text-align: center;
            width: 100%;
            max-width: 1000px;
        }
        
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        .waitlist-section {
            margin: 30px 0;
            text-align: center;
            max-width: 500px;
            width: 100%;
            padding: 0 15px;
        }
        
        .waitlist-message {
            font-size: clamp(1rem, 3vw, 1.1rem);
            color: #d1d5db;
            margin-bottom: 20px;
        }
        
        .waitlist-box {
            display: flex;
            flex-direction: row;
            gap: 10px;
            max-width: 420px;
            width: 100%;
            margin: 20px auto;
        }
        
        .waitlist-input {
            flex: 1;
            padding: 12px 14px;
            border-radius: 10px;
            border: 1px solid #444;
            background: #2a2a2a;
            color: #fff;
            font-size: 15px;
            transition: border-color 0.3s ease;
        }
        
        .waitlist-input:focus {
            outline: none;
            border-color: #60a5fa;
        }
        
        .waitlist-btn {
            padding: 12px 20px;
            border-radius: 10px;
            background: #3F5E5D;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: opacity 0.3s ease;
            white-space: nowrap;
        }
        
        .waitlist-btn:hover {
            opacity: 0.85;
        }
        
        .waitlist-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        #success-message {
            color: #4ade80 !important;
        }
        
        /* Mobile responsiveness */
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .waitlist-box {
                flex-direction: column;
                gap: 12px;
            }
            
            .waitlist-btn {
                width: 100%;
            }
            
            .image-container {
                margin-top: 20px;
            }
            
            .waitlist-section {
                margin: 20px 0;
            }
        }
    </style>
</head>
<body>
    <h1>I am Working on it.</h1>
    <div class="date">Chuk â€¢ 12.11.2025</div>
    
    <div class="waitlist-section">
        <p class="waitlist-message">Subscribe to our mailing list to get access to beta or be notified when we launch!</p>
        <div id="success-message" style="display: none; color: #27ae60; font-size: 1.1rem; margin: 20px 0;">
            ðŸŽ‰ Successfully subscribed! Check your email to confirm.
        </div>
        <iframe name="hidden-iframe" id="hidden-iframe" style="display: none;"></iframe>
        <form id="waitlist-form" method="post" action="https://mail.chuk.chat/subscription/form" target="hidden-iframe" class="waitlist-box">
            <input type="hidden" name="nonce" />
            <input type="hidden" name="l" value="2bb51e2c-0567-44e7-9fac-26e1453e0067" />
            <input 
                id="email-input"
                type="email" 
                name="email" 
                placeholder="Enter your emailâ€¦" 
                required 
                class="waitlist-input"
            />
            <button id="submit-btn" type="submit" class="waitlist-btn">
                Join Waitlist
            </button>
        </form>
    </div>
    
    <p class="sneak-peek">Sneak Peek of current state</p>
    <div class="pricing-link">
        <a href="./pricing.html">./pricing.html</a>
    </div>
    <div class="pricing-link">
        <a href="./support.html">./support.html</a>
    </div>
    <div class="image-container">
        <img src="desktop.png" alt="Sneak Peek Image">
    </div>
    <div class="image-container" style="margin-top: 20px;">
        <img src="mobile-screenshot.png" alt="Mobile Screenshot" style="max-width: 400px;">
    </div>
    
    <script>
        document.getElementById('waitlist-form').addEventListener('submit', function(e) {
            const submitBtn = document.getElementById('submit-btn');
            const successMsg = document.getElementById('success-message');
            const form = document.getElementById('waitlist-form');
            
            // Disable button and show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Joining...';
            
            // Show success message after a short delay (form submission happens in iframe)
            setTimeout(function() {
                successMsg.style.display = 'block';
                form.style.display = 'none';
            }, 1000);
        });
    </script>
</body>
</html>
