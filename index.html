<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuk - Work in Progress</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: 300;
            text-align: center;
        }
        
        .date {
            font-size: 1.1rem;
            color: #7f8c8d;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .sneak-peek {
            font-size: 1.3rem;
            color: #34495e;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .pricing-link {
            margin-bottom: 30px;
            text-align: center;
        }
        
        .pricing-link a {
            color: #3498db;
            text-decoration: none;
            font-size: 1.1rem;
        }
        
        .pricing-link a:hover {
            text-decoration: underline;
        }
        
        .image-container {
            margin-top: 30px;
            text-align: center;
        }
        
        .image-container img {
            max-width: 100%;
            height: auto;
            max-width: 1000px;
        }
        
        .waitlist-section {
            margin: 30px 0;
            text-align: center;
            max-width: 500px;
        }
        
        .waitlist-message {
            font-size: 1.1rem;
            color: #34495e;
            margin-bottom: 20px;
        }
        
        .waitlist-box {
            display: flex;
            gap: 10px;
            max-width: 420px;
            width: 100%;
            margin: 20px auto;
        }
        
        .waitlist-input {
            flex: 1;
            padding: 12px 14px;
            border-radius: 10px;
            border: 1px solid #444;
            background: #211B15;
            color: #fff;
            font-size: 15px;
        }
        
        .waitlist-btn {
            padding: 12px 20px;
            border-radius: 10px;
            background: #3F5E5D;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }
        
        .waitlist-btn:hover {
            opacity: 0.85;
        }
    </style>
</head>
<body>
    <h1>I am Working on it.</h1>
    <div class="date">Chuk â€¢ 12.11.2025</div>
    
    <div class="waitlist-section">
        <p class="waitlist-message">Subscribe to our mailing list to get access to beta or be notified when we launch!</p>
        <div id="success-message" style="display: none; color: #27ae60; font-size: 1.1rem; margin: 20px 0;">
            ðŸŽ‰ Successfully subscribed! Check your email to confirm.
        </div>
        <div id="error-message" style="display: none; color: #e74c3c; font-size: 1rem; margin: 20px 0;">
            Oops! Something went wrong. Please try again.
        </div>
        <form id="waitlist-form" method="post" action="https://mail.chuk.chat/subscription/form" class="waitlist-box">
            <input type="hidden" name="nonce" />
            <input type="hidden" name="l" value="2bb51e2c-0567-44e7-9fac-26e1453e0067" />
            <input 
                id="email-input"
                type="email" 
                name="email" 
                placeholder="Enter your emailâ€¦" 
                required 
                class="waitlist-input"
            />
            <button id="submit-btn" type="submit" class="waitlist-btn">
                Join Waitlist
            </button>
        </form>
    </div>
    
    <p class="sneak-peek">Sneak Peek of current state</p>
    <div class="pricing-link">
        <a href="./pricing.html">./pricing.html</a>
    </div>
    <div class="pricing-link">
        <a href="./support.html">./support.html</a>
    </div>
    <div class="image-container">
        <img src="desktop.png" alt="Sneak Peek Image">
    </div>
    <div class="image-container" style="margin-top: 20px;">
        <img src="mobile-screenshot.png" alt="Mobile Screenshot" style="max-width: 400px;">
    </div>
    
    <script>
        document.getElementById('waitlist-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const form = e.target;
            const submitBtn = document.getElementById('submit-btn');
            const successMsg = document.getElementById('success-message');
            const errorMsg = document.getElementById('error-message');
            const emailInput = document.getElementById('email-input');
            
            // Hide previous messages
            successMsg.style.display = 'none';
            errorMsg.style.display = 'none';
            
            // Disable button and show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Joining...';
            
            try {
                const formData = new FormData(form);
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    // Success
                    successMsg.style.display = 'block';
                    form.style.display = 'none';
                } else {
                    // Error
                    errorMsg.style.display = 'block';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Join Waitlist';
                }
            } catch (error) {
                // Network error
                errorMsg.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Join Waitlist';
            }
        });
    </script>
</body>
</html>
