    <title>Impressum - chuk.chat</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --accent-color: #000000;
            --accent-hover: #333333;
            --secondary-text: #666666;
            --card-bg: #f9f9f9;
            --card-border: #e5e5e5;
            --top-bar-height: 70px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            
            
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-top: var(--top-bar-height);
        }

        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--top-bar-height);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-bottom: 1px solid var(--card-border);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 0 20px;
        }

        .nav-container {
            width: 100%;
            max-width: 1000px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-weight: 800;
            font-size: 1.3rem;
            color: #000;
            text-decoration: none;
            letter-spacing: -0.03em;
            transition: opacity 0.2s;
        }

        .logo:hover {
            opacity: 0.9;
        }

        .nav-links {
            display: flex;
            gap: 28px;
        }

        .nav-link {
            color: var(--secondary-text);
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .nav-link:hover {
            color: #000;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 40px 20px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: -0.03em;
        }

        .placeholder {
            background: rgba(63, 94, 93, 0.2);
            padding: 2rem;
            border-radius: 0;
            border-left: 3px solid var(--accent-color);
            margin: 2rem 0;
            text-align: center;
        }

        .placeholder p {
            color: var(--secondary-text);
            font-size: 1.1rem;
            margin: 0;
        }

        a {
            color: var(--accent-hover);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .footer-links {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid var(--card-border);
            text-align: center;
        }
    </style>
</head>

</body>
